<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newtab_project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <div class="container">
    <div class="top">
    <header>
      <div class="header__logo">
        <div class="logo__image">
          <img src="assets/logo.svg" alt="logo">
        </div>
        <div class="logo__title">
          <h2>Controle financeiro</h2>
        </div>
      </div>
      <div class="header__nav">
        <div class="nav">
          <ul>
              <li class="nav__close">x</li>
            <li>
              <a href="#">Cadastro de transações</a>
            </li>
            <li class="nav__space">|</li>
            <li>
              <a href="#">Limpar dados</a></li>
          </ul>
        </div>
        <div class="nav__collapse">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </header>
  </div>
    <section>
      <form>
        <div><h1>Nova transação</h1></div>
        <div class="form__table">  
          <div class="table__select">
            <label for="transaction_type">Tipo de transação</label>
            <select id="transaction_type" name="select">
              <option value="">Compra</option>
              <option value="">Venda</option>
            </select>
          </div>
          <div class="table__input1">
            <label for="merchandise">Nome da mercadoria</label>
            <input id="merchandise"type="text" placeholder="Input">
          </div>
          <div class="table__input2">
            <label for="merchandise_value">Valor</label>
            <input id="merchandise_value"type="text" placeholder="R$ 0,00" >
          </div>
        </div>
        <div class="button">
          <button>Adicionar Transação</button>
        </div>
      </form>
      <div class="extract">
        <h1>Extratos de transações</h1>
        <div class="table">
          <div class="table__box1">
            <div></div>
            <div>Mercadoria</div>
            <div class="box__value">Valor</div>
          </div>
          <div class="table__box2">
            <div>+</div>
            <div>Lorem ipsum dolor sit amet consectetur</div>
            <div class="box__value">R$ 12.999,99</div>
          </div>
          <div class="table__box2">
            <div>-</div>
            <div>Quis nostrud exercitation</div>
            <div class="box__value">R$ 99,99</div>
          </div>
          <div class="table__box2">
            <div>+</div>
            <div>Lorem ipsum</div>
            <div class="box__value">R$  9,99</div>
          </div>
          <div class="table__box3">
            <div></div>
            <div>Total</div>
            <div class="box__value">R$ 12.909,99</div>
          </div>
          <div class="table__box4">
            [Lucro]
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
