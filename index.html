<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newtab_project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <div class="container">
    <div class="container__top">
      <header class="container__header">
        <div class="header__logo">
          <div class="logo__image">
            <img class="image"src="assets/logo.svg" alt="logo">
          </div>
          <div class="logo__title">
            <h2 class="title">Controle financeiro</h2>
          </div>
        </div>
        <div class="header__nav">
          <div class="nav">
            <ul class="nav__menu">
                <li class="nav__list nav__close">x</li>
              <li class="nav__list">
                <a class="nav__link" href="#">Cadastro de transações</a>
              </li>
              <li class="nav__list nav__space">|</li>
              <li class="nav__list">
                <a class="nav__link" href="#">Limpar dados</a></li>
            </ul>
          </div>
          <div class="nav__collapse">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </header>
    </div>
    <section class="section__form">
      <form class="form">
        <div><h1 class="form__title">Nova transação</h1></div>
        <div class="form__transaction">  
          <div class="transaction__select">
            <label for="transaction_type">Tipo de transação</label>
            <select class="select__type" id="transaction_type" name="select" required>
              <option value="-">Compra</option>
              <option value="+">Venda</option> 
            </select>
          </div>
          <div class="form__merchandise">
            <label for="merchandise">Nome da mercadoria</label>
            <input class="merchandise__type" id="merchandise__type"type="text" placeholder="Input" value="" required>
          </div>
          <div class="form__value">
            <label for="merchandise__value">Valor</label>
            <input class="merchandise__type" id="merchandise__value" type="text" value="" placeholder="R$ 0,00" required >
          </div>
        </div>
        <div class="form__button">
          <button class="button__add" id="add_transaction">Adicionar Transação</button>
        </div>
      </form>
      <div class="extract" id="extract">
        <h1 class="extract__title">Extratos de transações</h1>
        <div class="extract__table">
          <div class="table__header">
            <div></div>
            <div>Mercadoria</div>
            <div class="header__value">Valor</div>
          </div>
          <div id="table__section">      
          </div>
          <div class="table__footer">
            <div></div>
            <div>Total</div>
            <div class="header__value" id="header__value">
            </div>
          </div>
          <div class="table__result" id="table__result">
         </div>
        </div>
      </div>
    </section>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
